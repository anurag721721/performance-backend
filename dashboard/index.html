<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEO Audit Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">SEO Audit Dashboard</h1>

  <!-- URL Submission Form -->
  <div class="card mb-4">
    <div class="card-body">
      <form id="auditForm">
        <div class="mb-3">
          <label for="urlInput" class="form-label">URL</label>
          <input type="url" class="form-control" id="urlInput" placeholder="https://example.com" required>
        </div>
        <div class="mb-3">
          <label for="keywordInput" class="form-label">Keyword (Optional)</label>
          <input type="text" class="form-control" id="keywordInput" placeholder="target keyword">
        </div>
        <button type="submit" class="btn btn-primary">Run Audit</button>
      </form>
    </div>
  </div>

  <!-- Current Audit Result -->
  <div id="currentAudit" class="mb-5" style="display:none;">
    <h3>Latest Audit Result</h3>
    <div id="auditResult"></div>
  </div>

  <!-- Historical Reports -->
  <div>
    <h3>Historical Reports</h3>
    <table class="table table-striped" id="historyTable">
      <thead>
        <tr>
          <th>#</th>
          <th>URL</th>
          <th>Keyword</th>
          <th>Date</th>
          <th>Performance</th>
          <th>SEO</th>
          <th>Accessibility</th>
          <th>Best Practices</th>
          <th>PWA</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <tr><td colspan="9" class="text-center">No reports yet.</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
